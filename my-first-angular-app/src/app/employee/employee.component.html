<p>Employee Details</p>

 <button (click)="toggleList()">
    {{showList ? 'Hide Elements' : 'Show Elements'}}
 </button>

 <div *ngIf="showList">
    <ul>
        <li *ngFor="let emp of employees">
            {{emp.name}} - {{emp.position}} - Rs. {{emp.salary}}
        </li>
    </ul>
 </div>


 <h2>Add Employee</h2>

<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <div>
    <label>Name:</label>
    <input type="text" name="name" [(ngModel)]="employee.name" required>
    <div *ngIf="employeeForm.submitted && !employee.name">
      Name is required
    </div>
  </div>

  <div>
    <label>Position:</label>
    <input type="text" name="position" [(ngModel)]="employee.position" required>
    <div *ngIf="employeeForm.submitted && !employee.position">
      Position is required
    </div>
  </div>

  <div>
    <label>Salary:</label>
    <input type="number" name="salary" [(ngModel)]="employee.salary" required>
    <div *ngIf="employeeForm.submitted && !employee.salary">
      Salary is required
    </div>
  </div>

  <button type="submit">Submit</button>
</form>

<hr>

<h3>Submitted Employee:</h3>
<pre>{{ employee | json }}</pre>
